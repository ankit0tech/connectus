{% extends 'base.html' %}

{% block content %}
<div class='jumbotron'>
    {% if registered %}
        <h1>Thank you for registering...</h1>
    {% else %}
        <h3>To register fil the form</h3>
        <form method="POST">
            {% csrf_token %}
            {{user_form.as_p}}
            {{profile_form.as_p}}
            <input type="submit" value="Register">
        </form>

    {% endif %}
</div>
{% endblock %}
