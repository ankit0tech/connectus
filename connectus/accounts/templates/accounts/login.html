{% extends 'base.html' %}

{% block content %}

<div class='jumbotron'>
    <h2>Login Here</h2>
    <form method='POST'>
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" name="username" id="">
        <label for="password">Password</label>
        <input type="password" name="password" id="">
        <button type="submit">Login</button>
    </form>
</div>

{% endblock %}
