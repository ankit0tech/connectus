<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Connect Us</title>
</head>
<body>
    
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
        <ul class="nav navbar-nav">
                <li><a class="navbar-brand" href="{% url 'index' %}">Home</a></li>
            {% if user.is_authenticated %}
                <li><a class="navbar-link" href="">Create Group</a></li>
                <li><a class="navbar-link" href="">New Post</a></li>
                <li><a class="navbar-link" href="">One more Option</a></li>
                <li><a class="navbar-link" href="{% url 'accounts:logout' %}">logout</a></li>
            {% else %}
                <li><a class="navbar-link" href="{% url 'accounts:signup' %}">Signup</a></li>
                <li><a class="navbar-link" href="{% url 'accounts:login' %}">login</a></li>
                <li><a class="navbar-link" href="">One more Option</a></li>
            {% endif %}
        </ul>
        </div>
    </nav>

    <div class='container'>
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
